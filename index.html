<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Task Traccker</title>
</head>

<body>
    <form id="task-form">
        <div class="container">
            <div class="yellow-head"></div>
            <h1 class="header">To-Do List</h1>
            <button id="sort-list" class="list-sort-type-button" type="button"></button>
            </br>
            <label class="input-container">
                <ul id="task-list" class="list">
                    <div class="input-bar-container">
                        <input id="task-input" type="text" class="input-bar">
                        <button id="input-delete-button" type="button" class="input-bar-delete-button">
                        </button>
                    </div>
                </ul>
            </label>
            </br>
            <label class="add-task">
                <button id="add-task" type="submit" class="add-task-button">+</button>
                <p>Добавить</p>
            </label>
        </div>
    </form>
    <script src="./Script/script.js"></script>
</body>

</html>
